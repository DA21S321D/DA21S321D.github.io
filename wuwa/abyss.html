<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸣潮深渊倒计时</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="content">
        <h1>鸣潮深渊倒计时</h1>
        <p><strong>当前时间：</strong> <span id="current-time"></span></p>
        <p><strong>最近的刷新时间：</strong> <span id="next-period"></span></p>
        <p id="time-until-next"></p>
        <button id="toggle-button" onclick="toggleCollapse()">显示剩余刷新时间</button>
        <ul id="collapsed-periods"></ul>
    </div>
</body>
</html>
