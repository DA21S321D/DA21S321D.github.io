<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>❤️站❤️长❤️推❤️荐❤️</title>
    <style type="text/css">
        p {
            margin: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .overlay,
        .scare {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .hidden {
            display: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            z-index: 3;
            font-size: 24px;
            color: #000;
            flex-direction: column;
            text-align: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top: 8px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .loading-image {
            width: 1000px;
            height: 1000px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        p.overlay-title {
            font-size: 24px;
            font-weight: 900;
            color: black;
            line-height: 1;
            margin-bottom: 16px;
        }

        .overlay-button {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding-right: 24px;
            padding-left: 24px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1;
            border-radius: 4px;
            margin: 4px;
            cursor: pointer;
        }

        .overlay-buttons-wrapper {
            margin: 24px -8px -8px;
        }

        #accept-button {
            background-color: rgb(255, 0, 0);
            color: white;
        }

        #decline-button {
            color: rgb(0, 0, 0);
            border: 2px solid rgb(0, 0, 0);
        }

        p.overlay-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.25;
            margin-bottom: 16px;
        }

        a.overlay-link {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: rgb(255, 0, 0);
            line-height: 1;
            position: relative;
            margin-top: 16px;
        }

        a.overlay-link::before {
            position: absolute;
            content: "";
            height: calc(50% + 4px);
            width: calc(100% + 8px);
            bottom: -4px;
            left: -4px;
            background-color: rgba(132, 94, 194, 0.1);
        }

        .overlay-body {
            max-width: 512px;
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        .overlay[hidden] {
            display: none;
        }

        .overlay {
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center 0;
        }

        .text-bg {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 24px;
        }

        .scare {
            z-index: 1;
        }

        video#video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        video#video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">加载中，请稍候...</div>
        <img src="http://www.dmoe.cc/random.php" alt="Loading" class="loading-image">
    </div>
    <div id="overlay" class="overlay hidden">
        <div class="text-bg">
            <div class="overlay-body">
                <p class="overlay-title">您是否已满18岁</p>
                <p class="overlay-description">以下内容可能不适合<b>未满18岁</b>的人群观看，我们需要确认您的年龄。</p>
                <p class="overlay-description">The following may not be suitable for people <b>under the age of 18</b> and we need to confirm your age.</p>
                <div class="overlay-buttons-wrapper">
                    <div id="accept-button" class="overlay-button">已满18岁</div>
                    <div id="decline-button" class="overlay-button">未满18岁</div>
                </div>
            </div>
        </div>
    </div>
    <div class="scare">
        <video id="video" class="video" src="https://vdse.bdstatic.com/192d9a98d782d9c74c96f09db9378d93.mp4" loop="loop"></video>
        <img src="https://count.getloli.com/get/@rickroll" style="display: none;">
    </div>
    <script type="text/javascript">
        window.onload = () => {
            console.log("页面加载中...");
            fetch("https://api.nekosapi.com/v3/images/random")
                .then(res => {
                    if (!res.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return res.json();
                })
                .then(data => {
                    console.log("数据加载成功：", data);
                    const nsfwImage = data.items.find(item => item.tags.some(tag => tag.is_nsfw));
                    if (nsfwImage) {
                        console.log("找到NSFW图片：", nsfwImage.image_url);
                        const img = new Image();
                        img.src = nsfwImage.image_url;
                        img.onload = () => {
                            console.log("图片加载成功");
                            document.getElementById('overlay').style.backgroundImage = `url(${nsfwImage.image_url})`;
                            document.getElementById('loading-screen').style.display = 'none';
                            document.getElementById('overlay').classList.remove('hidden');
                        };
                        img.onerror = () => {
                            console.error('图片加载失败');
                            document.getElementById('loading-screen').textContent = '图片加载失败';
                        };
                    } else {
                        console.error('没有找到NSFW图片');
                        document.getElementById('loading-screen').textContent = '没有找到NSFW图片';
                    }
                })
                .catch(error => {
                    console.error('请求出错：', error);
                    document.getElementById('loading-screen').textContent = '请求出错，请重试';
                });

            const video = document.getElementById("video");
            const overlay = document.getElementById("overlay");
            const declineButton = document.getElementById("decline-button");
            const acceptButton = document.getElementById("accept-button");
            let hasClicked;

            window.onbeforeunload = function () {
                if (hasClicked) return true;
            };

            function buttonClick1(event) {
                event.preventDefault();
                if (!hasClicked) hasClicked = true;
                overlay.hidden = true;
                video.play();
                videoClick();
            }

            function buttonClick2(event) {
                window.location.href = 'https://xingye.me/game/index.php';
            }

            function videoClick(event) {
                if (event) event.preventDefault();
                // if not fullscreen
                const { documentElement } = document;
                if (documentElement.requestFullscreen) documentElement.requestFullscreen();
                else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
                else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
                else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
            }

            acceptButton.addEventListener("click", buttonClick1);
            declineButton.addEventListener("click", buttonClick2);
            video.addEventListener("click", videoClick);
        };
    </script>
</body>

</html>
